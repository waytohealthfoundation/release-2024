<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="way to health foundation " />
    <meta
      property="og:description"
      content=" Way to Health, a medical mission NGO in Texas, does the majority of its work in Cite Soleil, Haiti." />
    <meta property="og:image" content="./assets/logo-color-sized.svg" />
    <link rel="stylesheet" href="../styles/default.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/logo-color-sized.svg" />
    <script src="../js/app.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/dc138812ea.js"
      crossorigin="anonymous"></script>
    <title>Newsletter</title>
  </head>

  <body class="container">
    <nav class="navbar" id="divNav"></nav>
    <div class="flex" style="width: 100%">
      <div
        style="
          flex: 1;
          background-color: rgb(49, 49, 49);
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 20px;
        ">
        <div style="color: rgb(102 153 153)">NEWS</div>
        <div style="color: rgb(255, 255, 255)">LETTER</div>
      </div>
      <img
        style="flex: 0 60%; max-width: 60vw"
        src="https://media.istockphoto.com/id/490592864/photo/african-boy-in-need-for-clean-water.jpg?s=612x612&w=0&k=20&c=yFCXj_EkP2X_EH_7aNhxVFtQlt5OedQxYqxcKDy2uuc="
        alt="" />
    </div>
    <div class="flex">
      <div
        class="custom-box news-main"
        style="
          --text-color: rgb(102, 153, 153);
          --background-color: rgb(41, 41, 41);
        ">
        NEWS
      </div>
      <div
        class="custom-box news-side"
        style="
          --text-color: rgb(255, 255, 255);
          --background-color: rgb(65, 65, 65);
        ">
        LETTER
      </div>
    </div>
    <footer class="footer">
      <span style="margin-left: 10px">FOOTER</span>
    </footer>
  </body>
</html>
